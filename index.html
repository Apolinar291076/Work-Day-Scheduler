<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

       <!--Entered code starts here
        <div class="row">
            <p class="col-sm-1 time-block hour">9AM</p>-->
            <!--<div class="col-sm-1 hour">
              9AM
            </div>
            <textarea class="col-sm-10 description" rows="3"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
        </div>-->
      <!--Entered code ends here-->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      //Start of user program
      $(document).ready(function() {
      var nowDateString = moment().format("dddd, Mo MMM YYYY")
      $("#currentDay").text(nowDateString);

      var hourOfDay = moment().hours();

      for (var i = 6; i <= 20; i++){
        var rowId = "row" + i;
        var btnId = "btn" + i;
        var newRow = $("<div>");
        newRow.addClass("row time-block"); 
        newRow.attr("id", rowId);
        $(".container").append(newRow);

        var newP = $("<p>");
        newP.addClass("col-sm-1 hour");
        var xHour;
        var tDenote;
        if (i < 12){
            xHour = i;
            tDenote = "AM";
        }
        else if (i == 12) {
            xHour = i;
            tDenote = "NN";
        }
        else if (i >= 13){
            xHour = i - 12;
            tDenote = "PM"
        }
        newP.text(xHour + " " + tDenote);
        $("#"+rowId).append(newP);

        var newTxt = $("<textarea>");
        newTxt.addClass("col-sm-10 description").attr("date-string", "");
        var txtStored = localStorage.getItem(i.toString());

        if (txtStored != null) {
          newTxt.text(txtStored);
        }

        if (i < hourOfDay){
          newTxt.addClass("past");
          newTxt.attr("disabled", "true");
        }
        else if (i == hourOfDay){
          newTxt.addClass("present");
        }
        else if (i > hourOfDay){
          newTxt.addClass("future");
        }

        $("#"+rowId).append(newTxt);

        var svBtn = $("<button>");
        svBtn.addClass("col-sm-1 saveBtn").attr("id", btnId);
        svBtn.attr("date-number", i);
        $("#"+rowId).append(svBtn);
      
        var iSv = $("<i>");
        iSv.addClass("fas fa-save");

        $("#"+btnId).append(iSv);
      }
      $(".description").change(function(){
        $(this).attr("date-string", this.value.trim());
      })

      $(".saveBtn").on("click", function(){
        var dateStr = $(this).siblings(".description").attr("date-string");
        var dateNumKey = $(this).attr("date-number");
        localStorage.setItem(dateNumKey, dateStr);
      })

      });
    </script>

  </body>
</html>
